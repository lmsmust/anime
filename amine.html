<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: rgb(255, 255, 255);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px;
            background:black;
            margin-right: 100px;
            font-size: 1.5em; /* Larger font size for the header */
            font-weight: bold;
        }

        .logo img {
            margin-left:60px;
            max-height: 120px;
        }

        nav {
            display: flex;
            justify-content: flex-end;
        }

        nav a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        .hamburger {
            display: none;
            font-size: 2em;
            cursor: pointer;
            color: white;
        }
        main {
            display: flex;
            width: 90%;
            margin: 0 auto;
            align-items: center;
            justify-content: space-between;
            padding: 30px;
        }

        .left, .right {
            flex-basis: 100%;
        }

        .left h1 {
            font-size: 3.5em;
            font-weight: bold;  
            margin-top: 0em;
            margin-bottom: 0em;
        }

        .left p {
            margin: 10px 0;
            color: #aaa;
        }
        .signup {
            background: green;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: black;
        }
        .watch-button {
            margin-top: 2em;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 14px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2),
                        0 6px 20px 0 rgba(0,0,0,0.19);
            transition: all 0.3s;
        }
        .watch-button:hover {
            background-color: #367c39;
            box-shadow: 0 12px 24px 0 rgba(0,0,0,0.2),
                        0 9px 28px 0 rgba(0,0,0,0.25);
        }
        @media screen and (max-width: 768px) {
            .hamburger {
                display: block;
            }

            nav {
                color:green;
                position: absolute;
                right: 10px;
                top: 150px;
                display: none;
                flex-direction: column;
                align-items: flex-start;
                background: rgb(0, 0, 0);
                width:30% ;
                padding: 10px;
            }

            nav a {
                margin: 5px 0;
            }

            nav.active {
                display: flex;
            }

            main {
                flex-direction: column;
            }

            .right {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <nav id="navbar">
            <a href="#">Anime</a>
            <a href="about.html">About</a>
            <a href="#contact">Contact</a>
            <a href="#news">News</a>
        </nav>
    </header>
    <main>
        <section class="left">
            <p>Small description goes here.</p>
            <h1>Welocome to Deegy's anime introduction</h1>
            <p>Small description goes here.Small description goes here.Small description goes here.</p>
            <a href="watch.html">
                <button class="watch-button">Let's Watch</button>
            </a>
        </section>
        <section class="right">
            <img src="anime-image.jpg" alt="Anime Image" style="max-width: 100%;">
        </section>
    </main>
    <footer>
        Small description goes here.Small description goes here.Small description goes here.
    </footer>
    <script>
        function toggleMenu() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("active");
        }
    </script>
</body>
</html>
